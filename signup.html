<body>
  <header class="sign-in-header">
    <div class="container">
      <div class="sign-in-up">
        <div class="brand">
          <h1 class="text-capitalize">
            <a href="index.html"><i class="bx bx-bookmarks"></i><span>education</span></a>
          </h1>
        </div>

        <a href="signin.html" class="text-capitalize"><i class='bx bx-log-in'></i>sign in</a>
      </div>
    </div>
  </header>


  <main>
    <div class="container">
      <div class="sign-in-up-content">
        <h2 class="text-capitalize">sign up</h2>
        <form action="#" method="get">

          <div class="group">
            <label for="fname" class="text-capitalize">first name</label>
            <input type="text" name="fname" id="fname" autocomplete autofocus required>
          </div>

          <div class="group">
            <label for="lname" class="text-capitalize">last name</label>
            <input type="text" name="lname" id="lname" autocomplete required>
          </div>

          <div class="group">
            <label for="email" class="text-capitalize">email</label>
            <input type="email" name="email" id="email" autocomplete required>
          </div>

          <div class="group">
            <label for="password" class="text-capitalize">password</label>
            <input type="password" name="password" id="password" autocomplete="new-password" required>
          </div>

          <div class="group">
            <label for="cpassword" class="text-capitalize">confirm password</label>
            <input type="password" name="cpassword" id="cpassword" autocomplete="new-password" required>
          </div>

          <div class="group">
            <label for="bday" class="text-capitalize">birthday</label>
            <input type="date" name="bday" id="bday" required>
          </div>

          <button type="submit" class="text-capitalize">sign up</button>
        </form>
      </div>
    </div>
  </main>

  <!-- start footer -->
  <footer>

        <ul class="footer-item">
